                    - '$.data[?(@.pv_id== ''{#PVID}'')].values.size.first()'
              master_item:
                key: 'lvm.info.pv.raw[{#PVID}]'
              tags:
                - tag: lvm_info
                  value: pv
                - tag: pv_id
                  value: '{#PVID}'
                - tag: pv_name
                  value: '{#PV}'
                - tag: vg_name
                  value: '{#VG}'
            - uuid: e70d4c274cfe42bebdfb1c142e005830
